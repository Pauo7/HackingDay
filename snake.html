<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EINSTEIN ISLAND</title>
  <link rel="stylesheet" href="snake.css" />
</head>
<body>
  <header class="topbar">
    <h1>EINSTEIN ISLAND</h1>
    <p class="sub">Per cada 5 pomes que menjeu conseguireu una nova lletra de l'ip de la EINSTEIN ISLAND (PART 1)</p>
  </header>

  <main class="layout">
    <section class="panel">
      <div class="hud">
        <div><strong>Puntuació:</strong> <span id="score">0</span></div>
        <div><strong>Velocitat (ms):</strong> <span id="speed">200</span></div>
      </div>

      <div class="board-wrap">
        <div id="grid" class="grid" aria-label="Tauler Snake"></div>
      </div>

      <div class="help">
        <h2>Controls</h2>
        <ul>
          <li><kbd>↑</kbd> <kbd>↓</kbd> <kbd>←</kbd> <kbd>→</kbd> per moure la serp</li>
        </ul>
      </div>
    </section>

<aside class="panel">
  <h2>Clau secreta</h2>
  <div id="secretKey" class="secret-key">
    <span>_</span>
    <span>_</span>
    <span>_</span>
    <span>_</span>
    <span>_</span>
    <span>_</span>
  </div>
</aside>

  </main>

  <script src="snake.js"></script>
</body>
</html>
