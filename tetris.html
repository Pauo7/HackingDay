<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EINSTEIN ISLAND</title>
  <link rel="stylesheet" href="tetris.css" />
</head>
<body>
  <header class="topbar">
    <h1>EINSTEIN ISLAND</h1>
    <p class="sub">Per cada fila que completeu conseguireu una nova lletra de l'IP de la EINSTEIN ISLAND (PART 2)</p>
  </header>

  <main class="layout">

    
    <!-- Panell esquerre: només Hold -->
    <section class="panel">
      <h3>Hold</h3>
      <div id="holdPreview"></div>
      <div id="holdName">-</div>

        <button id="pauseBtn">
    <img src="pausa2.png" alt="Pausa" width="24" height="24">
  </button>

      <!-- Controls a baix -->
      <div class="help">
        <h2>Controls</h2>
        <ul>
          <li><kbd>↑</kbd> Gira la peça</li>
          <li><kbd>←</kbd> <kbd>→</kbd> Moure esquerra/dreta</li>
          <li><kbd>↓</kbd> Baixar més ràpid</li>
          <li><kbd>C</kbd> Hold</li>
        </ul>
      </div>
    </section>

    <!-- Panell central: Taulell -->
    <section class="panel">
      <div class="hud">
        <div><strong>Línies:</strong> <span id="lines">0</span></div>
        <div><strong>Peça:</strong> <span id="pieceName">—</span></div>
      </div>
      <div class="board-wrap">
        <div id="board" class="board" aria-label="Tauler de Tetris"></div>
      </div>
    </section>

    <!-- Panell dret: Següents + Clau secreta a sota -->
    <aside class="panel">
      <h3>Següents</h3>
      <div id="next1"></div>
      <div id="next2"></div>
      <div id="next3"></div>

      <!-- Clau secreta a la part inferior dreta -->
      <div id="secretKeyContainer">
        <h3>Clau secreta</h3>
        <div id="secretKey">
          <span>_</span><span>_</span><span>_</span>
          <span>_</span><span>_</span><span>_</span><span>_</span>
        </div>
      </div>
    </aside>
  </main>

  <script src="tetris.js"></script>
</body>
</html>
