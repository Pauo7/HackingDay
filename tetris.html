<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EINSTEIN ISLAND</title>
  <link rel="stylesheet" href="tetris.css" />
</head>
<body>
  <header class="topbar">
    <h1>EINSTEIN ISLAND</h1>
    <p class="sub">Per cada fila que completeu conseguireu una nova lletra de l'ip de la EINSTEIN ISLAND (PART 1)</p>
  </header>

  <main class="layout">
    <section class="panel">

     <div class="game-container">
  <div class="hud">
    <div><strong>Línies:</strong> <span id="lines">0</span></div>
    <div><strong>Peça:</strong> <span id="pieceName">—</span></div>
  </div>

  <div class="board-wrap">
    <div id="board" class="board" aria-label="Tauler de Tetris"></div>
  </div>
</div>

      <div class="help">
        <h2>Controls</h2>
        <ul>
          <li><kbd>↑</kbd>gira la peça</li>
          <li><kbd>←</kbd> <kbd>→</kbd> moure esquerra/dreta</li>
          <li><kbd>↓</kbd>baixar més ràpid</li>
        </ul>
      </div>
    </section>

    <aside class="panel">
  <h2>Clau secreta</h2>
  <div id="secretKey" class="secret-key">
    <span>_</span>
    <span>_</span>
    <span>_</span>
    <span>_</span>
    <span>_</span>
    <span>_</span>
    <span>_</span>
  </div>
</aside>
  </main>

  <script src="tetris.js"></script>
</body>
</html>
