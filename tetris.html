<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EINSTEIN ISLAND</title>
  <link rel="stylesheet" href="tetris.css" />
</head>
<body>

<header class="topbar">
  <h1>EINSTEIN ISLAND</h1>
  <p class="sub">Per cada fila que completeu conseguireu una nova lletra de l'ip de la EINSTEIN ISLAND (PART 2)</p>
</header>

<!-- Pausa -->
<button id="pauseBtn">
  <img src="pausa2.png" alt="Pausa" width="24" height="24">
</button>

<!-- Contenidor Hold -->
<div id="holdContainer">
  <h3>Hold</h3>
  <div id="holdPreview"></div>
  <div id="holdName">-</div>
</div>

<main class="layout">
  <!-- Panell esquerra: Hold + Controls -->
  <section class="panel">
    <div class="help">
      <h2>Controls</h2>
      <ul>
        <li><kbd>↑</kbd>gira la peça</li>
        <li><kbd>←</kbd> <kbd>→</kbd> moure esquerra/dreta</li>
        <li><kbd>↓</kbd>baixar més ràpid</li>
        <li><kbd>C</kbd> Hold</li>
      </ul>
    </div>
  </section>

  <!-- Panell central: Taulell -->
  <section class="board-wrap">
    <div id="board" class="board" aria-label="Tauler de Tetris"></div>
  </section>

  <!-- Panell dreta: Next + clau secreta -->
  <aside class="panel">
    <h3>Next</h3>
    <div id="nextContainer">
      <div id="next1"></div>
      <div id="next2"></div>
      <div id="next3"></div>
    </div>

    <h2>Clau secreta</h2>
    <div id="secretKey" class="secret-key">
      <span>_</span><span>_</span><span>_</span><span>_</span><span>_</span><span>_</span><span>_</span>
    </div>
  </aside>
</main>

<div class="hud">
  <div><strong>Línies:</strong> <span id="lines">0</span></div>
  <div><strong>Peça:</strong> <span id="pieceName">—</span></div>
</div>

<script src="tetris.js"></script>
</body>
</html>
